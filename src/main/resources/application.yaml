spring:
  application:
    name: booking-api
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_db
    username: booking_user
    password: booking_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org.hibernate.SQL: debug

security:
  jwt:
    # Change this in production. Must be at least 32 chars for HS256.
    secret: "change_this_secret_key_please_32_chars_min"
    expiration-seconds: 3600
